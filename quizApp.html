<!DOCTYPE html>
<head>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<!--    <meta charset="utf-8">  -->
    <link type="text/css" rel="stylesheet" href="quizApp.css">
	<link href='http://fonts.googleapis.com/css?family=Diplomata+SC' rel='stylesheet' type='text/css'>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
	<script language="javascript" type="application/javascript" src="quizApp.js"></script>

	<title>Quiz App</title>
</head>


<body>
	<div>
        <h1>How Well Do You Know Our National Park System?</h1>
    </div>
	
    
    <div class="buttons1">
        <ul>
            <li><input class="start" type="submit" value="Start the Quiz" /></li>     
            <li><input class="re_start" type="submit" value="Re-Take the Quiz?" /></li>
        </ul>
    </div>
    <div class="buttons2">
        <li><input class="next" type="submit" value="Next Question" /></li>
    </div>
    <div class="response"><span></span></div>
    <br/>
    <div class="numberCorrect"><span></span></div>
    <br/>
    <div class="question"><span></span></div>
    <br/>
    <div>
        <ul class="answer">
            <li><input class="choice hide" type="submit" name="answer" id="name_1" value="0" /></li>
               
            <li><input class="choice hide" type="submit" name="answer" id="name_2" value="1" /></li>   
                
            <li><input class="choice hide" type="submit" name="answer" id="name_3" value="2" /></li>    
        </ul> 
    </div>

</body>
</html>
